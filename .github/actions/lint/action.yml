name: Lint

inputs:
  flags:
    description: flags to pass to the commands
  shell:
    description: shell to run on
    default: bash

runs:
  using: composite
  steps:
    - name: Lint
      shell: ${{ inputs.shell }}
      run: |
        npm run lint --ignore-scripts ${{ inputs.flags }}
    - name: Post Lint
      shell: ${{ inputs.shell }}
      run: |
        npm run postlint --ignore-scripts ${{ inputs.flags }}
