name: Audit

inputs:
  shell:
    description: shell to run on
    default: bash

runs:
  using: composite
  steps:
    - name: Run Production Audit
      shell: ${{ inputs.shell }}
      run: |
        npm audit --omit=dev
    - name: Run Full Audit
      shell: ${{ inputs.shell }}
      run: |
        npm audit --audit-level=none
