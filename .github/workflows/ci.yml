name: CI

on:
  workflow_dispatch:
    inputs:
      ref:
        required: true
        type: string
      check-sha:
        type: string
      all:
        default: true
        type: boolean
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
      check-sha:
        required: true
        type: string
      all:
        default: true
        type: boolean
  pull_request:
  push:
    branches:
      - main
      - latest
  schedule:
    # "At 10:00 UTC (02:00 PT) on Monday" https://crontab.guru/#0_10_*_*_1
    - cron: "0 10 * * 1"

jobs:
  lint:
    name: Lint
    if: github.repository_owner == 'npm'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}

      - name: Create Check
        uses: ./.github/actions/create-check
        if: inputs.check-sha
        id: check
        with:
          sha: ${{ inputs.check-sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          job-name: Lint

      - name: Setup
        id: setup
        continue-on-error: ${{ !!steps.check.outputs.check-id }}
        uses: ./.github/actions/setup

      - name: Get Changed Workspaces
        id: workspaces
        continue-on-error: ${{ !!steps.check.outputs.check-id }}
        uses: ./.github/actions/changed-workspaces
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          all: ${{ inputs.all }}

      - name: Lint
        uses: ./.github/actions/lint
        continue-on-error: ${{ !!steps.check.outputs.check-id }}
        with:
          flags: ${{ steps.workspaces.outputs.flags }}

      - name: Conclude Check
        uses: ./.github/actions/conclude-check
        if: steps.check.outputs.check-id && (success() || failure())
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          conclusion: ${{ job.status }}
          check-id: ${{ steps.check.outputs.check-id }}

  test:
    name: Test - ${{ matrix.platform.name }} - ${{ matrix.node-version }}
    if: github.repository_owner == 'npm'
    runs-on: ${{ matrix.platform.os }}
    defaults:
      run:
        shell: ${{ matrix.platform.shell }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux
            os: ubuntu-latest
            shell: bash
          - name: macOS
            os: macos-latest
            shell: bash
          - name: Windows
            os: windows-latest
            shell: cmd
        node-version:
          - 14.17.0
          - 14.x
          - 16.13.0
          - 16.x
          - 18.0.0
          - 18.x
    steps:
      - name: Continue Matrix Run
        id: continue-matrix
        run: |
          if [[ "${{ matrix.node-version }}" == "14.17.0" || "${{ inputs.all }}" == "true" ]]; then
            echo "result=true" >> $GITHUB_OUTPUT 
          fi

      - name: Checkout
        if: steps.continue-matrix.outputs.result
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}

      - name: Create Check
        if: steps.continue-matrix.outputs.result && inputs.check-sha
        uses: ./.github/actions/create-check
        id: check
        with:
          sha: ${{ inputs.check-sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          job-name: "Test - ${{ matrix.platform.name }} - ${{ matrix.node-version }}"

      - name: Setup
        if: steps.continue-matrix.outputs.result
        uses: ./.github/actions/setup
        id: setup
        continue-on-error: ${{ !!steps.check.outputs.check-id }}
        with:
          node-version: ${{ matrix.node-version }}
          shell: ${{ matrix.platform.shell }}

      - name: Get Changed Workspaces
        if: steps.continue-matrix.outputs.result
        id: workspaces
        continue-on-error: ${{ !!steps.check.outputs.check-id }}
        uses: ./.github/actions/changed-workspaces
        with:
          shell: ${{ matrix.platform.shell }}
          token: ${{ secrets.GITHUB_TOKEN }}
          all: ${{ inputs.all }}

      - name: Test
        if: steps.continue-matrix.outputs.result
        uses: ./.github/actions/test
        continue-on-error: ${{ !!steps.check.outputs.check-id }}
        with:
          flags: ${{ steps.workspaces.outputs.flags }}
          shell: ${{ matrix.platform.shell }}

      - name: Conclude Check
        uses: ./.github/actions/conclude-check
        if: steps.continue-matrix.outputs.result && steps.check.outputs.check-id && (success() || failure())
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          conclusion: ${{ job.status }}
          check-id: ${{ steps.check.outputs.check-id }}
