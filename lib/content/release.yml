name: Release

on:
  push:
    branches:
      {{#each branches}}
      - {{ . }}
      {{/each}}
      {{#each releaseBranches }}
      - {{ . }}
      {{/each}}

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    outputs:
      pr: $\{{ steps.release.outputs.pr }}
      release: $\{{ steps.release.outputs.release }}
    {{> setupJob }}
      - name: npx template-oss-release-please $\{{ github.ref_name }}
        id: release
        env:
          GITHUB_TOKEN: $\{{ secrets.GITHUB_TOKEN }}
        run: {{ rootNpxPath }} --offline template-oss-release-please $\{{ github.ref_name }}

  post-pr:
    name: Post Pull Request
    needs: release-please
    if: needs.release-please.outputs.pr
    runs-on: ubuntu-latest
    outputs:
      ref: $\{{ steps.ref.outputs.branch }}
      sha: $\{{ steps.commit.outputs.sha }}
    steps:
      - name: Output PR Head Branch
        id: ref
        run: echo "::set-output name=branch::$\{{ fromJSON(needs.release-please.outputs.pr).headBranchName }}"
      {{> setupGit jobCheckout=(obj ref="${{ steps.ref.outputs.branch }}" fetch-depth=0) }}
      {{> setupNode }}
      {{> setupDeps }}
      - name: Run Post Pull Request Actions
        run: {{ rootNpmPath }} run rp-pull-request --ignore-scripts {{ allFlags }}
      - name: Commit and Push
        id: commit
        env:
          GITHUB_TOKEN: $\{{ secrets.GITHUB_TOKEN }}
        run: |
          git commit -am "chore: post pull request" || true
          echo "::set-output sha=$(git rev-parse HEAD)"
          git push

  
  release-test:
    name: Test
    needs: post-pr
    if: needs.post-pr.outputs.ref
    uses: ./.github/workflows/ci-release.yml
    with:
      ref: $\{{ needs.post-pr.outputs.ref }}
      sha: $\{{ needs.post-pr.outputs.sha }}

  post-release:
    name: Post Release
    needs: release-please
    {{> setupJob jobIf="needs.release-please.outputs.release" }}
      - name: Run Post Release Actions
        run: |
          {{ rootNpmPath }} run rp-release --ignore-scripts {{ allFlags }}
