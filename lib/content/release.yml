name: Release

on:
  push:
    branches:
      {{#each branches}}
      - {{ . }}
      {{/each}}
      {{#each releaseBranches }}
      - {{ . }}
      {{/each}}

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  release:
    outputs:
      pr: steps.release.outputs.pr
      release: steps.release.outputs.release
      releases: steps.release.outputs.releases
      branch: $\{{ steps.release.outputs.pr && fromJSON(steps.release.outputs.pr).headBranchName }}
      pr-number: $\{{ steps.release.outputs.pr && fromJSON(steps.release.outputs.pr).number }}
      comment-id: $\{{ steps.pr-metadata.outputs.result && fromJSON(steps.pr-metadata.outputs.result).commentId }}
      check-id: $\{{ steps.check.outputs.check_id }}
    {{> job jobName="Release" }}
      - name: Release Please
        id: release
        env:
          GITHUB_TOKEN: $\{{ secrets.GITHUB_TOKEN }}
        run: {{ rootNpxPath }} --offline template-oss-release-please $\{{ github.ref_name }}
      - name: Post Workflow URL Comment
        if: steps.release.outputs.pr
        uses: actions/github-script@v6
        id: pr-metadata
        env:
          PR_NUMBER: $\{{ steps.release.outputs.pr && fromJSON(steps.release.outputs.pr).number }}
        with:
          script: |
            const repo = { owner: context.repo.owner, repo: context.repo.repo }
            const pull = { ...repo, pull_number: process.env.PR_NUMBER }
            const issue = { ...repo, issue_number: process.env.PR_NUMBER }

            const { data: workflow } = await github.rest.actions.getWorkflowRun({ ...repo, run_id: context.runId })

            let body = '## Release Manager\n\n'

            const comments = await github.paginate(github.rest.issues.listComments, issue)
            let commentId = comments?.find(c => c.user.login === 'github-actions[bot]' && c.body.startsWith(body))?.id

            body += `- Release workflow run: ${workflow.html_url}`
            if (commentId) {
              await github.rest.issues.updateComment({ ...repo, comment_id: commentId, body })
            } else {
              const { data: comment } = await github.rest.issues.createComment({ ...issue, body })
              commentId = comment?.id
            }

            const commits = await github.paginate(github.rest.pulls.listCommits, pull)
            return { commentId, sha: commits?.[commits.length - 1]?.sha }
      {{> stepChecks jobCheck=(obj
        sha="${{ steps.pr-metadata.outputs.result && fromJSON(steps.pr-metadata.outputs.result).sha }}"
        name="Release"
        if="steps.pr-metadata.outputs.result"
      )}}

  update:
    needs: release
    outputs:
      sha: $\{{ steps.commit.outputs.sha }}
      check-id: $\{{ steps.check.outputs.check_id }}
    {{> job
      jobName="Update - Release"
      jobIf="needs.release.outputs.pr"
      jobCheckout=(obj ref="${{ needs.release.outputs.branch }}" fetch-depth=0)
    }}
      - name: Run Post Pull Request Actions
        env:
          RELEASE_PR_NUMBER: $\{{ needs.release.outputs.pr-number }}
          RELEASE_COMMENT_ID: $\{{ needs.release.outputs.comment-id }}
          GITHUB_TOKEN: $\{{ secrets.GITHUB_TOKEN }}
        run: {{ rootNpmPath }} run rp-pull-request --ignore-scripts {{ allFlags }}
      - name: Commit
        id: commit
        env:
          GITHUB_TOKEN: $\{{ secrets.GITHUB_TOKEN }}
        run: |
          git commit --all --amend --no-edit || true
          git push --force-with-lease
          echo "::set-output  name=sha::$(git rev-parse HEAD)"
      {{> stepChecks jobCheck=(obj sha="${{ steps.commit.outputs.sha }}" name="Release" )}}
      {{> stepChecks jobCheck=(obj id="${{ needs.release.outputs.check-id }}" )}}

  ci:
    name: CI - Release
    needs: [release, update]
    if: needs.release.outputs.pr
    uses: ./.github/workflows/ci-release.yml
    with:
      ref: $\{{ needs.release.outputs.branch }}
      check-sha: $\{{ needs.update.outputs.sha }}

  post-ci:
    needs: [release, update, ci]
    {{> job jobName="Post CI - Release" jobIf="needs.release.outputs.pr && always()" jobSkipSetup=true }}
      - name: Get Needs Result
        id: needs-result
        run: |
          if [[ "$\{{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "::set-output name=result::failure"
          elif [[ "$\{{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "::set-output name=result::cancelled"
          else
            echo "::set-output name=result::success"
          fi
      {{> stepChecks jobCheck=(obj id="${{ needs.update.outputs.check-id }}" status="${{ steps.needs-result.outputs.result }}") }}
