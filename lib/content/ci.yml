name: CI {{~#if isWorkspace}} - {{ pkgName }}{{/if}}

on:
  {{> onCi }}

jobs:
  lint:
    {{> job jobName="Lint" }}
      {{> stepLint jobRunFlags=pkgFlags }}

  test:
    {{> jobMatrix jobName="Test All - ${{ matrix.platform.name }} - Node ${{ matrix.node-version }}" }}
      {{> stepTest jobRunFlags=pkgFlags }}
