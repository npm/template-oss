name: CI {{~#if isWorkspace}} - {{ pkgName }}{{/if}}

on:
  {{> setupCiOn }}

jobs:
  lint:
    name: Lint
    {{> setupJob }}
      {{> runLint jobRunFlags=pkgFlags }}

  test:
    name: Test - $\{{ matrix.platform.name }} - Node $\{{ matrix.node-version }}
    {{> setupJobMatrix }}
      {{> runTest jobRunFlags=pkgFlags }}
