name: CI {{~#if isWorkspace}} - {{pkgName}}{{/if}}

on:
  workflow_dispatch:
  pull_request:
    branches:
      - '*'
    {{#if pkgRelPath}}
    paths:
      - {{pkgRelPath}}/**
    {{/if}}
  push:
    branches:
      {{#each branches}}
      - {{.}}
      {{/each}}
    {{#if pkgRelPath}}
    paths:
      - {{pkgRelPath}}/**
    {{/if}}
  schedule:
    # "At 02:00 on Monday" https://crontab.guru/#0_2_*_*_1
    - cron: "0 2 * * 1"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      {{> setupGit}}
      {{> setupNode}}
      - run: npm i --ignore-scripts --no-audit --no-fund
      - run: npm run lint {{~#if isWorkspace}} -w {{pkgName}}{{/if}}

  test:
    strategy:
      fail-fast: false
      matrix:
        node-version:
          {{#each ciVersions}}
          - {{.}}
          {{/each}}
        platform:
          - os: ubuntu-latest
            shell: bash
          - os: macos-latest
            shell: bash
          {{#if windowsCI}}
          - os: windows-latest
            shell: cmd
          {{/if}}
    runs-on: $\{{ matrix.platform.os }}
    defaults:
      run:
        shell: $\{{ matrix.platform.shell }}
    steps:
      {{> setupGit}}
      {{> setupNode useMatrix=true}}
      - run: npm i --ignore-scripts --no-audit --no-fund
      - run: npm test --ignore-scripts {{~#if isWorkspace}} -w {{pkgName}}{{/if}}
