name: CI {{~#if isWorkspace}} - {{ pkgName }}{{/if}}

on:
  {{> onCi }}

jobs:
  engines:
    {{> jobMatrix
      jobName="Engines"
      jobDepFlags="--engines-strict"
      macCI=false
      windowsCI=false
      ciVersions=(reject ciVersions '\.x$')
    }}

  lint:
    {{> job jobName="Lint" }}
      {{> stepLint jobRunFlags=pkgFlags }}

  test:
    {{> jobMatrix jobName="Test" }}
      {{> stepTest jobRunFlags=pkgFlags }}
