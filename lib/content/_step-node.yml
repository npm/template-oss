- name: Setup Node
  uses: actions/setup-node@v3
  with:
    node-version: {{#if jobIsMatrix}}$\{{ matrix.node-version }}{{else}}{{ last ciVersions }}{{/if}}
    {{#if lockfile}}
    cache: npm
    {{/if}}
{{#if updateNpm}}
{{#if jobIsMatrix}}
- name: Update Windows npm
  # node 14 ships with npm@6, which is known to fail when updating itself in windows
  if: matrix.platform.os == 'windows-latest' && startsWith(matrix.node-version, '14.')
  run: |
    curl -sO https://registry.npmjs.org/npm/-/npm-7.5.4.tgz
    tar xf npm-7.5.4.tgz
    cd package
    node lib/npm.js install --no-fund --no-audit -g ..\npm-7.5.4.tgz
    cd ..
    rmdir /s /q package
- name: Install npm@7
  if: startsWith(matrix.node-version, '10.')
  run: npm i --prefer-online --no-fund --no-audit -g npm@7
- name: Install npm@{{ npmSpec }}
  if: $\{{ !startsWith(matrix.node-version, '10.') }}
{{else}}
- name: Install npm@{{ npmSpec }}
{{/if}}
  run: npm i --prefer-online --no-fund --no-audit -g npm@{{ npmSpec }}
- name: npm Version
  run: npm -v
{{/if}}
