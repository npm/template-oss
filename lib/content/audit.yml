name: Audit

on:
  workflow_dispatch:
  schedule:
    # "At 01:00 on Monday" https://crontab.guru/#0_1_*_*_1
    - cron: "0 1 * * 1"

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      {{> setupGit}}
      {{> setupNode}}
      - run: npm i --ignore-scripts --no-audit --no-fund --package-lock
      - run: npm audit
