name: Audit

on:
  workflow_dispatch:
  schedule:
    # "At 08:00 UTC (01:00 PT) on Monday" https://crontab.guru/#0_8_*_*_1
    - cron: "0 8 * * 1"

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      {{> setupGit}}
      {{> setupNode}}
      - run: npm i --ignore-scripts --no-audit --no-fund --package-lock
      - run: npm audit
