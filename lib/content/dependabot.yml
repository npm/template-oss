version: 2

updates:
  {{#each dependabot}}
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
    target-branch: "{{ branch }}"
    allow:
      - dependency-type: direct
        {{#each allowNames }}
        dependency-name: "{{ . }}"
        {{/each}}
    versioning-strategy: {{ strategy }}
    commit-message:
      prefix: deps
      prefix-development: chore
    labels:
      - "Dependencies"
      {{#each labels }}
      - "{{ . }}"
      {{/each}}
  {{/each}}
