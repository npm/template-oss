workflow_dispatch:
pull_request:
  branches:
    - '*'
  {{#if pkgRelPath}}
  paths:
    - {{pkgRelPath}}/**
  {{/if}}
  {{#if workspaceGlobs}}
  paths-ignore:
    {{#each workspaceGlobs}}
    - {{.}}/**
    {{/each}}
  {{/if}}
push:
  branches:
    {{#each branches}}
    - {{.}}
    {{/each}}
  {{#if pkgRelPath}}
  paths:
    - {{pkgRelPath}}/**
  {{/if}}
  {{#if workspaceGlobs}}
  paths-ignore:
    {{#each workspaceGlobs}}
    - {{.}}/**
    {{/each}}
  {{/if}}
schedule:
  # "At 09:00 UTC (02:00 PT) on Monday" https://crontab.guru/#0_9_*_*_1
  - cron: "0 9 * * 1"
