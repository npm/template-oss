name: Release Please

on:
  push:
    branches:
      {{#each branches}}
      - {{.}}
      {{/each}}

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      pr: $\{{ steps.release.outputs.pr }}
      release: $\{{ steps.release.outputs.release }}
    steps:
      {{> setupGit}}
      {{> setupNode}}
      {{> setupDeps}}
      - name: Release Please
        id: release
        run: npx --offline template-oss-release-please
        env:
          GITHUB_TOKEN: $\{{ secrets.GITHUB_TOKEN }}

  post-pr:
    needs: release-please
    if: needs.release-please.outputs.pr
    runs-on: ubuntu-latest
    steps:
      {{> setupGit with=(obj ref="${{ fromJSON(needs.release-please.outputs.pr).headRefName }}")}}
      {{> setupNode}}
      {{> setupDeps}}
      - name: Post pull request actions
        env:
          GITHUB_TOKEN: $\{{ secrets.GITHUB_TOKEN }}
        run: |
          npm run rp-pull-request --ignore-scripts --if-present -ws -iwr
          git commit -am "chore: post pull request" || true
          git push

  post-release:
    needs: release-please
    if: needs.release-please.outputs.release
    runs-on: ubuntu-latest
    steps:
      {{> setupGit}}
      {{> setupNode}}
      {{> setupDeps}}
      - name: Post release actions
        env:
          GITHUB_TOKEN: $\{{ secrets.GITHUB_TOKEN }}
        run: |
          npm run rp-release --ignore-scripts --if-present -ws -iwr
